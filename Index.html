<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
	<title>Calculadora</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		function botao(num) {
			var salvo = document.calc.visor.value;
			document.calc.visor.value = salvo + num;
		}
		function resultado() {
			var salvo = eval(document.calc.visor.value);
			document.calc.visor.value = salvo;
		}
	</script>
</head>

<body>
	<header class="cabecalho">
        <div class="container">
            <img class="container__imagem" src="logo.png" alt="">
            <h1 class="container__titulo">Calculadora</h1>
            <p class="container__frase">"Criada para aprender programação WEB"</p>
        </div>
    </header>
	
	<section>
	<form name="calc" class="calculadora">
		<span>
			<input type="text" name="visor" id="visor" >
		</span>
		
		<div class="calculadora__botoes">
		<input type="button" value="7" onclick="botao(value);">
		<input type="button" value="8" onclick="botao(value);">
		<input type="button" value="9" onclick="botao(value);">
		<input type="button" class="operador" value="/" onclick="botao(value);">
		<input type="button" value="4" onclick="botao(value);">
		<input type="button" value="5" onclick="botao(value);">
		<input type="button" value="6" onclick="botao(value);">
		<input type="button" class="operador" value="*" onclick="botao(value);">
		<input type="button" value="1" onclick="botao(value);">
		<input type="button" value="2" onclick="botao(value);">
		<input type="button" value="3" onclick="botao(value);">
		<input type="button" class="operador" value="-" onclick="botao(value);">
		<input type="button" value="0" onclick="botao(value);">
		<input type="reset" value="C">
		<input type="button" class="resultado" value="=" onclick="resultado();">
		<input type="button" class="operador" value="+" onclick="botao(value)" ;>
		</div>	
	</form>
	</section>
</body>

</html>
